<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 수정 페이지</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css">
</head>
<body class="container">
<h1 class="mt-5">게시글 수정 페이지</h1>
<form th:action="@{'/posts/' + ${post.id} + '/edit'}" method="post" class="mt-3">
    <div class="mb-3">
        <label for="title" class="form-label">제목:</label>
        <input type="text" id="title" name="title" class="form-control" th:value="${post.title}" placeholder="제목">
    </div>
    <div class="mb-3">
        <label for="content" class="form-label">내용:</label>
        <textarea id="content" name="content" class="form-control" placeholder="내용" th:text="${post.content}"></textarea>
    </div>
    <!-- Hidden input 필드를 사용하여 likes와 views 값을 서버로 전송 -->
    <input type="hidden" name="likes" th:value="${post.likes}">
    <input type="hidden" name="views" th:value="${post.views}">
    <input type="hidden" name="id" th:value="${post.id}">
    <button type="submit" class="btn btn-primary">수정 완료</button>
</form>
</body>
</html>
